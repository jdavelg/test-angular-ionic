<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>verify-email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h2>Email de verificacion enviado</h2>
      <p>
       Please verify your email
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block" color="success">
        Resend Verification Email
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
